<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Estudos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./stylesheets/Menu.css">
     <link rel="stylesheet" href="./stylesheets/barra.css">
     <link rel="stylesheet" href="./stylesheets/calendario.css">
     <link rel="stylesheet" href="./stylesheets/adicionar.css">
     <link rel="stylesheet" href="./stylesheets/anotações.css">
     <link rel="stylesheet" href="./stylesheets/perfil.css">
      <link rel="stylesheet" href="./stylesheets/anotacao.css">
     <link rel="stylesheet" href="./stylesheets/registro.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="javascripts/scripts.js"></script>

</head>

<body>
    
    <nav class="menu-lateral">
  
        <div class="b-expandir">
          <i class="bi bi-list"></i>
        </div>
      
        <ul>
      
            <li class="item-menu">
                <button onclick="openperfilModal()" class="botão">
                    <span class="icone">
                        <i class="bi bi-person-circle"></i>
                    </span>
                    <span class="texto"> PERFIL </span>
                </button>
    
                <dialog class="perfil_menu">
                    <i class="bi bi-person-lines-fill"></i>
                    <h1 class="perfil-nome">PERFIL</h1> 
                    <div id="preview"></div>
                    <div class="inf-user">
                        <ul class="nome-user">Nome: <input type="text"></ul>
                        <ul class="data-user">Data de nascimento: </ul>
                        <ul class="curso-user">Curso: <input type="text"></ul>
                    </div>
                    <div class="botoes">
                    <button onclick="closeperfilModal()" class="salvar_perfil"> SALVAR </button>
                    </div>
                </dialog>
    
            </li>
      
            <li class="item-menu">
                <button onclick="openAddMateriaModal()" class="botão">
                    <span class="icone">
                        <i class="bi bi-plus-square"></i>
                    </span>
                    <span class="texto"> ADICIONAR MATERIA </span>
                </button>
          
                <dialog class="adicionar_mat">
                    <button onclick="closeAddMateriaModal()" class="fechar-modal-adicionar"> 
                    <i class="bi bi-x"></i>
                    </button>
                    <div class="titulo-adicionar">
                        <h1 class="titulo-ad"> Adicionar Matéria </h1>
                    </div>
                    <form class="form-adicionar">
                        <label class="nome-materia">Digite o nome da matéria:</label>
                        <input type="text" id="nome-materia" placeholder="Digite aqui" class="input-materia">
                        <button type="submit" class="botao-salvar">ADICIONAR</button>
                    </form>
                </dialog>

            </li>
          
        </ul>
      
    </nav>

    <nav class="barra">

        <section>

            <div>
                <span class="titulo">
                    MATERIA 1 
                </span>     

                
        </section>
        <!--ANOTAÇÕES-->
        <section class="bloco-anotacao">

            <div class="notas">
                <textarea class="input-notas" placeholder="Digite suas anotações aqui..."></textarea>
            </div>

        </section>

        <button onclick="openCalendarModal()" class="dialog_button">
            <i class="bi bi-calendar3"></i>
        </button>
        
        <section class="calendario">
            
            <dialog id="pop" class="pop">

                <div class="fechar-calendario">
                    <button onclick="closeCalendarModal()" class="dialog_button"> <i class="bi bi-x"></i> </button>
                </div>
                <div class="cabecalho">
                  
                <button id="btnAnterior"> &lt; </button>
                <h2 id="mesAno"></h2>
                <button id="btnProximo"> &gt; </button>
                
                </div>
        
                    <div class="dias-semana">
                    <div class="dia-semana">Dom</div>
                    <div class="dia-semana">Seg</div>
                    <div class="dia-semana">Ter</div>
                    <div class="dia-semana">Qua</div>
                    <div class="dia-semana">Qui</div>
                    <div class="dia-semana">Sex</div>
                    <div class="dia-semana">Sáb</div>
                </div>
                <div class="dias"></div>
                
            </div>

                <dialog id="popup" class="popup">
                    <div>

                        <div class="fundo-infs">
                            <p id="infoDia"></p>
                        
                        <button id="salvar-Popup"> <i class="bi bi-hand-thumbs-up-fill"></i> </button>
                        <button id="cancelar-Popup"> <i class="bi bi-hand-thumbs-down-fill"></i> </button>
                    
                </dialog>
            
            </dialog>

        </section>

        <button onclick="openregistroModal()" class="abrir-registro">
            <i class="bi bi-arrow-left-short"></i>
        </button>

        <!--REGISTRO-->
        <dialog id="registro">
            <div class="barra-registro">
            <button onclick="closeregistroModal()" class="fechar-registro">
            <i class="bi bi-arrow-left-circle"></i>
            </button>
            <h1 class="nome-registro">REGISTRO</h1>
            </div>
            <table>
                <tr>
                    <td contenteditable="true">Editar</td>
                    <td contenteditable="true">Editar</td>
                    <td>
                        <span id="estrela1-3" class="estrela" onclick="rate(1, 3)">&#9734;</span>
                        <span id="estrela2-3" class="estrela" onclick="rate(2, 3)">&#9734;</span>
                        <span id="estrela3-3" class="estrela" onclick="rate(3, 3)">&#9734;</span>
                        <span id="estrela4-3" class="estrela" onclick="rate(4, 3)">&#9734;</span>
                        <span id="estrela5-3" class="estrela" onclick="rate(5, 3)">&#9734;</span>
                    </td>
                    <td contenteditable="true">Editar</td>
                    <td contenteditable="true">Editar</td>
                </tr>
                <tr>
                    <td contenteditable="true">Editar</td>
                    <td contenteditable="true">Editar</td>
                    <td>
                        <span id="estrela1-4" class="estrela" onclick="rate(1, 4)">&#9734;</span>
                        <span id="estrela2-4" class="estrela" onclick="rate(2, 4)">&#9734;</span>
                        <span id="estrela3-4" class="estrela" onclick="rate(3, 4)">&#9734;</span>
                        <span id="estrela4-4" class="estrela" onclick="rate(4, 4)">&#9734;</span>
                        <span id="estrela5-4" class="estrela" onclick="rate(5, 4)">&#9734;</span>
                    </td>
                    <td contenteditable="true">Editar</td>
                    <td contenteditable="true">Editar</td>
                </tr>
                <tr>
                    <td contenteditable="true">Editar</td>
                    <td contenteditable="true">Editar</td>
                    <td>
                        <span id="estrela1-5" class="estrela" onclick="rate(1, 5)">&#9734;</span>
                        <span id="estrela2-5" class="estrela" onclick="rate(2, 5)">&#9734;</span>
                        <span id="estrela3-5" class="estrela" onclick="rate(3, 5)">&#9734;</span>
                        <span id="estrela4-5" class="estrela" onclick="rate(4, 5)">&#9734;</span>
                        <span id="estrela5-5" class="estrela" onclick="rate(5, 5)">&#9734;</span>
                    </td>
                    <td contenteditable="true">Editar</td>
                    <td contenteditable="true">Editar</td>
                </tr>
                <tr>
                    <td contenteditable="true">Editar</td>
                    <td contenteditable="true">Editar</td>
                    <td>
                        <span id="estrela1-6" class="estrela" onclick="rate(1, 6)">&#9734;</span>
                        <span id="estrela2-6" class="estrela" onclick="rate(2, 6)">&#9734;</span>
                        <span id="estrela3-6" class="estrela" onclick="rate(3, 6)">&#9734;</span>
                        <span id="estrela4-6" class="estrela" onclick="rate(4, 6)">&#9734;</span>
                        <span id="estrela5-6" class="estrela" onclick="rate(5, 6)">&#9734;</span>
                    </td>
                    <td contenteditable="true">Editar</td>
                    <td contenteditable="true">Editar</td>
                </tr>
               
            </table>
        </dialog>

    </nav>

    <script src="index.js"></script>

</body>

</html>
